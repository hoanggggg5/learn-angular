<div class="bg-[#f1f3f6] py-6 px-12">
  <section class="mt-2 shadow border-[1px] text-gray-700 body-font overflow-hidden bg-white">
    <div class="container px-5 py-16 mx-auto">
      <div class="lg:w-4/5 mx-auto flex justify-around flex-wrap">
        <img class="lg:w-1/3 w-full object-cover object-center rounded border border-gray-200" src={{product.img}}/>
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{product.name}}</h1>
          <div class="flex mb-4"></div>
          <p class="leading-relaxed">- Tặng Voucher giảm 50% </p>
          <p class="leading-relaxed">- Tặng gói BH mở rộng(KH không cần thêm gói BH vào giỏ hàng). Sau khi nhận sản phẩm mới, liên hệ 1800 588 855 (nhấn phím 3) để kiểm tra dịch vụ</p>
          <p class="leading-relaxed">- Tặng Voucher giảm 50% mua (R870, R875, R880, R885)</p>
          <div class="flex mt-6 pb-5 mb-5">
            <span class="mr-3 w-[100px] items-center flex">Quantity</span>
            <div class="title-font font-medium text-2xl text-gray-900">
              <div class="flex justify-center ">
                <svg id="down-quantity" class="fill-current text-gray-600 w-3" viewBox="0 0 448 512"><path d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" /></svg>
                <input id="quantity" value="1" class="mx-2 border text-center w-8" type="text"/>
                <svg id="up-quantity" class="fill-current text-gray-600 w-3" viewBox="0 0 448 512">
                  <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />
                </svg>
              </div>
            </div>
          </div>
          <div class="flex mt-6 pb-5 mb-5">
            <span class="mr-3 w-[100px] flex items-center">Price</span>
            <span class="title-font font-medium text-2xl text-gray-900 pr-10 pl-3">100000</span>
          </div>
          <button class="flex mt-10 text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded">Add cart</button>
        </div>
      </div>
    </div>
  </section>
</div>
