<div class="min-h-full bg-[url('https://random.imagecdn.app/1400/800')] flex items-center justify-center py-20 px-4 sm:px-6 lg:px-8">
  <div class="p-10 rounded bg-[#fff] shadow max-w-[540px] w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign up to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        <a href="#/signup" class="font-medium text-indigo-600 hover:text-indigo-500">
          Or start your 14-day free trial
        </a>
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
      <div class="px-4 py-2 bg-white space-y-6 sm:p-6">
        <div class="grid grid-cols-3 gap-6">
          <div class="col-span-3 sm:col-span-3">
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" formControlName="name" placeholder="" class="py-2 px-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" />
          </div>
          <app-show-validate
            [field]="registerForm.get('name')"
            key="Name"
          ></app-show-validate>
        </div>
        <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-3">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" formControlName="email" placeholder="" class="py-2 px-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" />
            </div>
            <app-show-validate
              [field]="registerForm.get('email')"
              key="Email"
            ></app-show-validate>
        </div>
        <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-3">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="text" formControlName="password" placeholder="" class="py-2 px-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" />
            </div>
            <app-show-validate
              [field]="registerForm.get('password')"
              key="Password"
            ></app-show-validate>
        </div>
       
        <div>
        <button
          type="submit"
          [disabled]="!registerForm.valid" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign up
        </button>
      </div>
        <div class="text-sm text-center">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            Back
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
