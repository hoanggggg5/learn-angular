<div>
  <div>
   <h2 className="my-6 text-2xl w-full font-semibold text-gray-700 dark:text-gray-200">
     List categories
   </h2>
 
   <button>
     <a routerLink="/admin/categories/add">Add</a>
   </button>
 
   <div class="py-[20px] flex flex-col">
     <div class="-my-2 sm:-mx-6">
       <div class="py-2 align-middle inline-block sm:px-6 lg:px-6">
         <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
           <table class="min-w-full divide-y divide-gray-200">
             <thead class="bg-gray-50">
               <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    ID
                  </th>
                 <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                   Category
                 </th>
                 <th class="relative px-6 py-3">
                   <span class="sr-only">Edit</span>
                   <span class="sr-only">Delete</span>
                 </th>
               </tr>
             </thead>
           <tbody *ngFor="let category of categories" class="bg-white divide-y divide-gray-200">
             <tr>
              <td class="w-[100px] px-6 py-4 whitespace-nowrap text-sm font-medium">{{category._id}}</td>
               <td class="w-[100px] px-6 py-4 whitespace-nowrap text-sm font-medium">{{category.category}}</td>
               <td class="w-[100px] px-6 py-4 whitespace-nowrap text-sm font-medium">
                <a routerLink="/admin/categories/edit/{{category._id}}" class="text-indigo-600 hover:text-indigo-900">
                  Edit
                </a>
                </td>
               <td class="w-[100px] px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
               <button (click)="onDelete(category._id)" class="text-indigo-600 hover:text-indigo-900">
                 Delete
               </button>
               </td>
             </tr>
           </tbody>
           </table>
         </div>
       </div>
     </div>
   </div>
 </div>
