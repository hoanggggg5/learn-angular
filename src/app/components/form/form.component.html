<form onSubmit={handleSubmit(onSubmit)}>
  <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
    <div class="grid grid-cols-3 gap-6">
      <div class="col-span-3 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" placeholder=""  class="py-2 px-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"/>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-6">
      <div class="col-span-3 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Category id</label>
        <input type="text" placeholder=""  class="py-2 px-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"/>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-6">
      <div class="col-span-3 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" placeholder=""  class="py-2 px-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"/>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-6">
      <div class="col-span-3 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Discount</label>
        <input type="number" placeholder=""  class="py-2 px-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"/>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-6">
      <div class="col-span-3 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Desc</label>
        <input type="text" placeholder=""  class="py-2 px-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"/>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-6">
      <div class="col-span-3 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Image</label>
        <input type="text" class="py-2 px-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"/>
      </div>
    </div>
    <button type="submit" class="w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-purple">
      Add
    </button>
  </div>
</form>
